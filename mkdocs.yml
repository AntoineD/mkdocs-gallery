site_name: mkdocs-gallery
# site_description: 'A short description of my project'
repo_url: https://github.com/smarie/mkdocs-gallery
#docs_dir: .
#site_dir: ../site
# default branch is main instead of master now on github
edit_uri : ./edit/main/docs

theme: material  # readthedocs  mkdocs  material
nav:
  - Home: index.md
  - generated/gallery
  - Changelog: changelog.md

plugins:
  - search
  - gallery:
      examples_dirs: docs/examples          # path to your example scripts, relative to mkdocs.yml
        # TODO tutorials and mayavi_examples
      gallery_dirs: docs/generated/gallery  # where to save gallery generated output
        # TODO tutorials and mayavi_examples
      # backreferences_dir: gen_modules/backreferences  # where to generate the back references summary
      # doc_module: ['sphinx_gallery', 'numpy']
      # reference_url: {sphinx_gallery: None},
#      image_scrapers: ['matplotlib']
#      compress_images: ['images', 'thumbnails']
      # specify the order of examples to be according to filename
      within_subsection_order: FileNameSortKey
      expected_failing_examples:
         - docs/examples/no_output/plot_raise.py
#         - docs/examples/no_output/plot_syntaxerror.py

#      min_reported_time: min_reported_time,
